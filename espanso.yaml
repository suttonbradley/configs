# Add the following to the espanso file at ~\AppData\Roaming\espanso\match\base.yml

# --- Windows ---
# Import from shared config
# imports:
#   - "C:\\Users\\<USER>\\code\\configs\\espanso.yaml"
# --- Mac ---
# Import from shared config
# imports:
#   - "~/code/configs/espanso.yaml"

matches:
  # Print the current date
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Kaomojis
  - trigger: ":shrug"
    replace: "¯\\_(ツ)_/¯"
  - trigger: ":wat"
    replace: "(」°ロ°)」"
  - trigger: ":doubt"
    replace: "(￢_￢)"
  - trigger: ":hug"
    replace: "(づ ◕‿◕ )づ"
  - trigger: ":browraise"
    replace: "( ͠° ͟ʖ ͡°)"
  - trigger: ":happy"
    replace: "＼(￣▽￣)／"
  - trigger: ":content"
    replace: "⸜( ´ ꒳ ` )⸝"

  # Copied link
  - trigger: ":l:"
    replace: "[]({{clip}})"
    vars:
      - name: "clip"
        type: "clipboard"

  # Copied link w/ hyperlink text
  - regex: ":l(?P<desc>[^:]+):"
    replace: "[{{desc}}]({{clip}})"
    vars:
      - name: "clip"
        type: "clipboard"
